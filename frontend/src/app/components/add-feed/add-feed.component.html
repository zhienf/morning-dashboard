<div class="album py-5">
    <div class="container">
        <h1 class="my-2">Add an RSS Feed</h1>

        <div class="mb-3">
            <a href="/feeds" class="btn btn-primary">Back to Feeds</a>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="url" class="form-label">RSS Feed</label>
                            <input type="url" id="url" name="url" class="form-control" placeholder="RSS Feed URL" [(ngModel)]="rssFeedUrl" required />
                        </div>

                        <div class="mb-3">
                            <label for="size" class="form-label">Number of Articles to Display</label>
                            <input type="number" id="size" name="size" class="form-control" [(ngModel)]="rssFeedSize" required />
                        </div>
            
                        <button class="btn btn-success" (click)="addFeed()">Add Feed</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
